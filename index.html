<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true,
        onslide: function (index, slide) {
            
            // I absolutely should use forEach here if I have more than, say, three elements. Copy & paste here is not the best practice but it saves time
            var title = this.list[index].getAttribute("data-intro-title"),
                node = this.container.find('.intro-title'),
                text = this.list[index].getAttribute("data-intro-text"),
                nodeTwo = this.container.find('.intro-text');
            
            node.empty();
            nodeTwo.empty();
                          
            if (title) {
                node[0].appendChild(document.createTextNode(title));
            }
            if (text) {
                nodeTwo[0].appendChild(document.createTextNode(text));
            }
            
            
        }
    }
);

</script>
